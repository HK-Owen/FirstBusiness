<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>僱主支援中心</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-bar {
            background-color: black;
            height: 50px;
            width: 100%;
        }
        .content {
            max-width: 800px;
            margin: auto;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .main-title {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .sub-title {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #searchInput {
            width: 80%;
            padding: 10px;
            margin: 0 auto 20px;
            font-size: 16px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <div class="content">
        <h1 class="main-title">僱主支援中心</h1>
        <p class="sub-title">您今天需要什麼協助？</p>
        <form id="searchForm" action="result.html" method="get">
            <input type="text" id="searchInput" name="query" placeholder="搜尋...">
        </form>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value;
            window.location.href = `result.html?query=${encodeURIComponent(query)}`;
        });
    </script>
</body>
</html>
