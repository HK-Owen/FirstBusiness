<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>僱主支援中心</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
        }
        .signin-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .title {
            color: #FFD700;
            font-size: 24px;
        }
        .subtitle {
            font-size: 32px;
            margin: 20px 0;
        }
        .search-container {
            display: flex;
            align-items: center;
            width: 500px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 5px 15px;
        }
        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 10px;
        }
        .search-icon {
            color: #9aa0a6;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="signin.html" class="signin-btn">Sign In</a>
    </div>
    <div class="content">
        <h1 class="title">僱主支援中心</h1>
        <h2 class="subtitle">您今天需要什麼協助？</h2>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="搜尋">
            <span class="search-icon">🔍</span>
        </div>
    </div>
</body>
</html>
