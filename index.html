<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業網站</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.9); /* 全黑稍微帶灰色 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .line {
            background-color: rgba(128, 128, 128, 0.7); /* 灰色 */
            width: 100vw; /* 寬度覆蓋整個視窗 */
            height: 2px; /* 線的高度 */
            margin: 20px 0; /* 上下間距 */
        }
        .vertical-line {
            background-color: rgba(128, 128, 128, 0.7); /* 灰色 */
            width: 2px; /* 線的寬度 */
            height: 100vh; /* 高度覆蓋整個視窗 */
            position: absolute; /* 使其絕對定位 */
            left: 50%; /* 中央對齊 */
            transform: translateX(-50%); /* 調整位置 */
        }
    </style>
</head>
<body>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="vertical-line"></div>
</body>
</html>
