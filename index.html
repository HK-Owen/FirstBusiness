<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業網站</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* 深灰色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 120%;
            height: 70%;
            position: relative;
        }
        .lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            z-index: 1;
        }
        .horizontal-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #444;
        }
        .vertical-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: #444;
        }
        .image-container {
            position: absolute;
            top: 5%;
            left: 12.5%;
            width: 75%; /* 橫向佔四分之三 */
            height: 75%; /* 縱向佔二十分之十八 */
            z-index: 2;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lines">
            <!-- 水平線 -->
            <div class="horizontal-line" style="top: 33%;"></div>
            <div class="horizontal-line" style="top: 66%;"></div>
            <!-- 垂直線 -->
            <div class="vertical-line" style="left: 33%;"></div>
            <div class="vertical-line" style="left: 66%;"></div>
        </div>
        <div class="image-container">
            <img src="343452.jpg" alt="主圖片">
        </div>
    </div>
</body>
</html>
