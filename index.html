<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業網站</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.9); /* 全黑稍微帶灰色 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* 使絕對定位的元素相對於此 */
            height: 100vh; /* 設定整個視窗高度 */
        }
        .line {
            background-color: rgba(128, 128, 128, 0.7); /* 灰色 */
            width: 100vw; /* 寬度覆蓋整個視窗 */
            height: 2px; /* 線的高度 */
            position: absolute; /* 絕對定位 */
        }
        .vertical-line {
            background-color: rgba(128, 128, 128, 0.7); /* 灰色 */
            width: 2px; /* 線的寬度 */
            height: 100vh; /* 高度覆蓋整個視窗 */
            position: absolute; /* 絕對定位 */
        }
        /* 橫線的均勻分布 */
        .line:nth-child(1) { top: 20%; }
        .line:nth-child(2) { top: 50%; }
        .line:nth-child(3) { top: 80%; }
        /* 直線的均勻分布 */
        .vertical-line:nth-child(4) { left: 25%; }
        .vertical-line:nth-child(5) { left: 50%; }
        .vertical-line:nth-child(6) { left: 75%; }
        /* 圖片樣式 */
        .image-container {
            position: absolute;
            bottom: 0; /* 貼緊底部 */
            right: 0; /* 貼緊右邊 */
            width: 80vw; /* 寬度為視窗的一半 */
            height: 60%; /* 高度為視窗的一半 */
            overflow: hidden; /* 隱藏超出部分 */
        }
        .image-container img {
            width: 100%; /* 圖片寬度填滿容器 */
            height: auto; /* 自動調整高度 */
        }
    </style>
</head>
<body>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="vertical-line"></div>
    <div class="vertical-line"></div>
    <div class="vertical-line"></div>
    <div class="image-container">
        <img src="343452.jpg" alt="圖片">
    </div>
</body>
</html>
